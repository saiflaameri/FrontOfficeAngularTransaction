<body>
    <section>
      <div class="container" #container [ngClass]="{ 'active': isActive }">
        
        <!-- Formulaire de connexion -->
        <div class="user signinBx">
          <div class="imgBx">
            <img
              src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg"
              alt="" />
          </div>
          <div class="formBx">
            <form (ngSubmit)="onSubmitSignIn()">
              <h2>Sign In</h2>
              {{message}}
              <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
              <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
              <input type="submit" value="Login" />
              <p class="signup">
                Don't have an account? <a href="#" (click)="toggleForm()">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
  
        <!-- Formulaire d'inscription -->
        <div class="user signupBx">
          <div class="formBx">
            <form (ngSubmit)="onSubmitSignUp()">
              <h2>Create an account</h2>
              <input type="text" [(ngModel)]="username" name="signupUsername" placeholder="Username" required />
              <input type="email" [(ngModel)]="email" name="email" placeholder="Email Address" required />
              <input type="password" [(ngModel)]="password" name="signupPassword" placeholder="Create Password" required />
              <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
              <input type="submit" value="Sign Up" />
              <p class="signup">
                Already have an account? <a href="#" (click)="toggleForm()">Sign In.</a>
              </p>
            </form>
          </div>
          <div class="imgBx">
            <img
              src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg"
              alt="" />
          </div>
        </div>
        
      </div>
    </section>
  </body>
